<h3 class="headerText">Contact me</h3>

<!-- <form action="/api/contact" method="POST"> -->
<div class="row contactRow">
    <div class="col-6"> 
        <div class="row">
            <div class="col-3">
                <label class="contactLabel">Name</label>
            </div>
            <div class="col-9">
                <input class="inputField" id="name" name="name" placeholder="Name">
            </div> 
        </div>
        <div class="row">
            <div class="col-3">
                <label class="contactLabel">Email</label>
            </div>
            <div class="col-9">
                <input class="inputField" id="email" name="email" type="email" placeholder="Email">
            </div> 
        </div>
        <div class="row">
            <div class="col-3">
                <label class="contactLabel">Phone No.</label>
            </div>
            <div class="col-9">
                <input class="inputField" id="phone" name="phone" placeholder="phone no.">
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="row">
            <label class="contactLabel">Message</label>
            <textarea class="inputField" id="message" name="message" rows="15" cols="35"></textarea>
        </div>
    </div>    
</div>
<div class="row">
    <div class="col">
        <div class="row contactLinkRow">
            <div class="offset-5 col-2">
                <div class="contactLink" id="contact-button">Contact Me!</div>
            </div>
        </div>
    </div>
</div>

<script src="./pages/contact/contact.js"></script>

<!-- For toaster -->
<link href="/scripts/toastr/build/toastr.css" rel="stylesheet"/>
<script src="/scripts/toastr/toastr.js"></script>
